<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Donald</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responcive.css">
</head>
<body>
    <!-- *count -->
    <div class="countDownTimeShower">
        <h1>3</h1>
    </div>
    <!-- *start menu -->
    <div class="start">
        <div class="startMenu">
            <h2>Your Score: 0 Poits</h2>
            <label for="gameTime">Game time 20s</label>
            <input type="range" name="gameTime" id="" value="20" max="60" min="10">
            <div class="startBtn">
                <button>START</button>
            </div>
        </div>
    </div>
    <!-- *object -->
    <div class="object">
        <img class="target" src="./img/Donald-Duck-cartoon-on-transparent-background-PNG.png" alt="">
    </div>
    <!-- *cursor -->
    <div class="crosshair">
        <span><i class="bi bi-crosshair"></i></span>
    </div>

    <!-- *result -->
    <script src="./js/app.js"></script>
</body>
</html>
